	$(document).ready(function(){
		var blue = true;
		var red = false;				

		$('.room').hover(function(){	
			var ini = $(this);
			if(!$(this).hasClass('filled') && $('.showMessage').text() == ""){
				if(red == true){
					ini.toggleClass('red');
				}else{
